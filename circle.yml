machine:
 timezone: America/New_York
  
 php:
  version: 5.6.5
  
 environment:
  WP_VERSION: latest
  CIRCLE_ENV: test
  
 dependencies:
  pre:
   - git clone git://develop.git.wordpress.org/ $WP_CORE_DIR;
   - wget https://phar.phpunit.de/phpunit.phar && chmod +x phpunit.phar && mv phpunit.phar /home/ubuntu/.phpenv/shims/phpunit
 
  override:
   - touch composer.json
   - ls
 test:
  override:
   - phpunit tests/index.php
   - phpunit wp-content/plugins